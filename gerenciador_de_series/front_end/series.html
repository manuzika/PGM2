<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">

    <title>Cadastro de séries</title>

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">

            <img src="imagens/Logo_nav.png" height="60px" class="navbar-brand nav-justified">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <span class="navbar-text">YourFlix - Cadastro de Séries</span>
                    <a class="nav-item nav-link" href="#" id="linkInicio">Início
                        <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#" id="linkListarSeries">Listar</a>
                    <a class="nav-item nav-link" data-toggle="modal" 
                        data-target="#modalIncluirSerie" href="#" data-toggle="modal" data-target="#ExemploModalCentralizado">Incluir</a>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>

        <div id="corpoDaPagina">

            <div id="conteudoInicial" class="invisible">
                Bem vindo ao cadastro de séries.
            </div>

            <div class="modal fade" id="modalIncluirSerie" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Incluir série</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="campoNome">Nome</label>
                                    <input type="text" class="form-control" id="campoNome"
                                        aria-describedby="nomeHelp" placeholder="Informe o nome da série">
                                </div>
                                <div class="form-group">
                                    <label for="campoTemporada">Temporadas</label>
                                    <input type="text" class="form-control" id="campoTemporada"
                                        aria-describedby="temporadaHelp" placeholder="Informe a quantidade de temporadas da série">
                                </div>
                                <div class="form-group">
                                    <label for="campoGenero">Gênero</label>
                                    <input type="text" class="form-control" id="campoGenero"
                                        aria-describedby="generoHelp" placeholder="Informe o gênero da série">
                                </div>
                                <div class="form-group">
                                    <label for="campoStatus">Status</label>
                                    <input type="text" class="form-control" id="campoStatus"
                                        aria-describedby="statusHelp" placeholder="Informe o status da série">
                                    <small id="statusHelp" class="form-text text-muted">(ex.: cancelada, em produção ou encerrada)</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoClassificacaoIndicativa">Classificação Indicativa</label>
                                    <input type="text" class="form-control" id="campoClassificacaoIndicativa"
                                        aria-describedby="classificacaoindicativaHelp" placeholder="Informe a classificação indicativa da série">
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="btnIncluirSerie" type="button" class="btn btn-primary">Incluir</button>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table invisible table-striped table-hover" id="TabelaSeries">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Temporadas</th>
                        <th scope="col">Gênero</th>
                        <th scope="col">Status</th>
                        <th scope="col">Classificação indicativa</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaSeries">
                </tbody>
            </table>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="js/meuscript.js"></script>
</body>

</html>
